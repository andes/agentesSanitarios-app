<ion-header home>
    <page-navbar [menu]="true">
        <ion-title>Viviendas</ion-title>
    </page-navbar>
</ion-header>

<ion-content home background="white" padding>
    <ion-item>
        <button ion-button icon-only class="outline primary" (click)="nuevaVivienda()">
            Nueva Vivienda 
        </button>
    </ion-item>

    <ion-list>
        <ion-item *ngFor="let vivienda of viviendas">
            <h2>{{vivienda}}</h2>
        </ion-item>
    </ion-list>

</ion-content>
