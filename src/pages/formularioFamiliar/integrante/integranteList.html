<ion-header home>
    <page-navbar [menu]="true">
        <ion-title>Integrantes</ion-title>
    </page-navbar>
</ion-header>

<ion-content home background="white" padding>
    <ion-item>
        <button ion-button icon-only class="outline primary" (click)="nuevoIntegrante()">
            Nuevo Integrante 
        </button>
    </ion-item>
    <ion-list>
        <ion-item *ngFor="let integrantes of integrantes">
            <h2>{{integrantes}}</h2>
        </ion-item>
    </ion-list>
</ion-content>
