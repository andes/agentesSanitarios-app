<ion-header background="dark">
    <ion-navbar>
        <ion-title>Enfermedades Cronicas</ion-title>
        <ion-buttons end>
            <button ion-button round outline color="light" (click)="onClickGuardar()">
                <!-- <ion-icon name="checkmark"></ion-icon> Guardar -->Guardar
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content home background="white" padding>
    <ion-list>

        <ul class="andes-list" *ngIf="enfermedadesCronicas?.length">
            <li *ngFor="let enfermedadCronica of enfermedadesCronicas">
                <ion-item-sliding #item>
                    <ion-item>
                        <ion-label>
                            <ion-grid>
                                <ion-row align-items-center>
                                    <ion-col >Enfermedad</ion-col>
                                    <ion-col >
                                        <ion-select [(ngModel)]="enfermedadCronica.enfermedadCronica" interface="popover"
                                            multiple="false">
                                            <ion-option *ngFor="let e of enfermedadesCronicasOpciones" [value]="e">{{e}}</ion-option>
                                        </ion-select>
                                    </ion-col>
                                </ion-row>
                                <ion-row align-items-center>
                                    <ion-col >Control</ion-col>
                                    <ion-col >
                                        <ion-select [(ngModel)]="enfermedadCronica.enfermedadCronicaEstado" interface="popover"
                                            multiple="false">
                                            <ion-option *ngFor="let e of controlesEnfermedadesCronicas" [value]="e">{{e}}</ion-option>
                                        </ion-select>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-label>
                    </ion-item>

                    <ion-item-options side="left">
                        <button ion-button  large color="danger" (click)="removeEnfermedadCronica(enfermedadCronica)">
                            <ion-icon name="trash"></ion-icon>            
                        </button>
                    </ion-item-options>
                </ion-item-sliding>

            </li>
        </ul>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="dark" (click)="addEnfermedadCronica()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
