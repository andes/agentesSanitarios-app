<ion-header home>
    <page-navbar [menu]="true">
        <ion-title>Hogares</ion-title>
    </page-navbar>
</ion-header>

<ion-content home background="white" padding>
    <ion-item>
        <button ion-button icon-only class="outline primary" (click)="nuevoHogar()">
            Nuevo Hogar
        </button>
    </ion-item>

    <ion-list>
        <ion-item *ngFor="let hogar of hogares">
            <h2 (click)='clickHogar(hogar)' >{{hogar}}</h2>
        </ion-item>
    </ion-list>
</ion-content>
