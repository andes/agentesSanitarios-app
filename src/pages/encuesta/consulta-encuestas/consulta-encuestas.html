<ion-header home>
    <page-navbar [menu]="true">
        <ion-title>Formulario familiar</ion-title>
    </page-navbar>
</ion-header>

<ion-content home background="white" padding>
    <ion-list>
        <ion-item *ngFor="let encuesta of encuestas">
            <h2>Formulario Nro.: {{encuesta.HEADER_nroFormulario}}, Fecha visita: {{encuesta.HEADER_fechaVisita}}</h2>
        </ion-item>
    </ion-list>
</ion-content>
