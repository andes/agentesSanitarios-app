<ion-header home>
    <page-navbar [menu]="true">
        <ion-title>Formulario familiar</ion-title>
    </page-navbar>
</ion-header>

<ion-content home background="white" padding>
    <ion-item>
        <button ion-button icon-only class="outline primary" [disabled]="disableArbol" (click)="nuevoComponenteHogar()">
            Nuevo Integrante de Hogar
        </button>
    </ion-item>
    <ion-item>
        <ng-container *ngFor="let componenteHogar of componentesHogar">
            {{componenteHogar | json }}
        </ng-container>
    </ion-item>

</ion-content>
