<ion-header home>
    <page-navbar [menu]="true">
        <ion-title>Formulario familiar</ion-title>
    </page-navbar>
</ion-header>

<ion-content home background="white" padding>
    <ion-item>
        <button ion-button icon-only class="outline primary" [disabled]="disableArbol" (click)="nuevoComponenteHogar()">
            Nuevo Integrante de Hogar
        </button>
    </ion-item>

    <ion-list>
        <ion-item *ngFor="let componenteHogar of componentesHogar">
            <h2>{{componenteHogar.apellido}}, {{componenteHogar.nombre}}</h2>
            <h3>{{componenteHogar.numero_documento}} - {{componenteHogar.fecha_nacimiento}}</h3>
        </ion-item>
    </ion-list>

</ion-content>
